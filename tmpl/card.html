<div id="card-container">
	<div id="header">
		<div id="photo">
			<img src="img/{{picture}}" alt="{{firstname}} {{lastname}}" class="border-radius" />
		</div>
		<div id="name">
			<h2>{{firstname}} {{lastname}}</h2>
			<h5>{{title}}</h5>
		</div>
		<div id="update">
			<a href="#" class="button small" id="btn-update" data-id={{idx}}>Modifier</a>
			<a href="#" class="button cancel small" id="btn-delete" data-id={{idx}}>Supprimer</a>
		</div>
		<div class="breaker"></div>
	</div>
	<div id="infos">
		<ul>
			<li><span>Département:</span> {{department}}</li>
			<li><span>Téléphone:</span> {{phone}}</li>
			<li><span>Courriel:</span> {{email}}</li>
		</ul>
	</div>
</div>
