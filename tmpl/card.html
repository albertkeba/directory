<div id="card-container">
	<div id="header">
		<div id="photo">
			<img src="img/{{picture}}" alt="{{firstname}} {{lastname}}" class="border-radius" />
		</div>
		<div id="name">
			<h2>{{firstname}} {{lastname}}</h2>
			<h5>{{title}}</h5>
		</div>
		<div class="breaker"></div>
	</div>
	<div id="infos">
		<ul>
			<li><span>Département:</span> <p>{{department}}</p></li>
			<li><span>Téléphone:</span> <p>{{phone}}</p></li>
			<li><span>Courriel:</span> <p>{{email}}</p></li>
		</ul>
	</div>
</div>
