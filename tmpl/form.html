<div class="form">
	<form>
		<input type="hidden" id="contactid" name="contactid" value="">
		<fieldset>
			<div class="field">
				<label for="lastname">Nom</label><input type="text" id="lastname" name="lastname">
			</div>
			<div class="field">
				<label for="firstname">Prénom</label><input type="text" id="firstname" name="firstname">
			</div>
			<div class="field">
				<label for="title">Poste</label>
				<label class="select">
					<select id="title" name="title">
						<option>Poste</option>
						<option value="Software Architect">Software Architect</option>
						<option value="Sales Representative">Sales Representative</option>
						<option value="Marketing">Marketing</option>
						<option value="VP of Sales">VP of Sales</option>
						<option value="QA Manager">QA Manager</option>
						<option value="CFO">CFO</option>
						<option value="VP of Engineering">VP of Engineering</option>
						<option value="VP of Marketing">VP of Marketing</option>
						<option value="President and CEO">President and CEO</option>
					</select>
				</label>
			</div>
			<div class="field">
				<label for="department">Département</label><input type="text" id="department" name="department" readonly="readonly">
			</div>
			<div class="field">
				<label for="officePhone">Téléphone</label><input type="text" id="officePhone" name="officePhone">
			</div>
			<div class="field">
				<label for="email">Courriel</label><input type="text" id="email" name="email">
			</div>
			
			<a href="#" id="btn-add" class="button anchor margin-bottom">Ajouter</a>
		</fieldset>
	</form>
</div>
