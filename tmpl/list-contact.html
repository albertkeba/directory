<li class="contact thumb big" data-transition="left" data-id="{{idx}}">
	<img src="img/{{picture}}" title="{{firstname}} {{lastname}}" class="border-radius" />
	<div>
		<strong><span class="firstname">{{firstname}}</span> <span class="lastname">{{lastname}}</span></strong>
		<small><span class="title"></span>{{title}}</span></small>
	</div>
</li>
