<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="description" content="">
	<title></title>
	<link rel="stylesheet" type="text/css" href="vendors/lungo/lungo.css" />
	<link rel="stylesheet" type="text/css" href="vendors/lungo/lungo.theme.css" />
	<link rel="stylesheet" type="text/css" href="vendors/lungo/lungo.icon.css" />
	<link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>
<body>

	<script type="text/javascript" src="vendors/quo/quo.js"></script>
	<script type="text/javascript" src="vendors/lungo/lungo.js"></script>
	<script type="text/javascript" src="vendors/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="vendors/mustache.js"></script>
	<script type="text/javascript" src="scripts/event.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/utils.js"></script>
	<script type="text/javascript" src="scripts/view.viewport.js"></script>
	<script type="text/javascript" src="scripts/model.contact.js"></script>
	<script type="text/javascript" src="scripts/collection.contacts.js"></script>
	<script type="text/javascript" src="scripts/view.card.js"></script>
	<script type="text/javascript" src="scripts/view.contact.js"></script>
	<script type="text/javascript" src="scripts/view.form.js"></script>
	<script type="text/javascript" src="scripts/view.listcontacts.js"></script>
	
	<!--script type="text/javascript" src="scripts/view.js"></script>
	<script type="text/javascript" src="scripts/view.test.js"></script-->
	<script type="text/javascript">
	(function(){
		
		Lungo.ready(function(){
			App.Utils.templateLoader.load(['list-contact','card','viewport','form'], function(){
				new App.Views.Viewport({
					title: 'Mobile Directory',
					template: 'viewport',
					el: 'body'
				}).render();

				Lungo.init({});

				App.global.directory = new App.Collections.Contacts({
					model: App.Models.Contact
				});

				App.global.directory.fetch(function(d){
					new App.Views.ListContacts({
						el			: '#main-article ul',
						collection	: d
					}).render();
				});
			});
		});
		
	}());
	</script>
</body>
</html>
